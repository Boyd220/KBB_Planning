    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Pas werknemer aan [Werknemersnummer: {{werknemer.werknemersnummer}}]</h3>
    </div>
    <div class="modal-body">
        <form name="werknemer_form" class="form-horizontal" role="form" novalidate>

            <form-element label="NUMMER" mod="werknemer">
                <input type="text" class="form-control" name="Werknemersnummer" placeholder="NUMMER" ng-model="werknemer.werknemersnummer" only-numbers>
                 <small class="errorMessage" ng-show="werknemer_form.werknemersnummer.$dirty && werknemer_form.werknemersnummer.$invalid"> Vul het werknemersnummer in in</small>
            </form-element>

            <form-element label="ACHTERNAAM" mod="werknemer">
                <input type="text" class="form-control" name="Achternaam" placeholder="ACHTERNAAM" ng-model="werknemer.achternaam"/>
                 <small class="errorMessage" ng-show="werknemer_form.achternaam.$dirty && werknemer_form.achternaam.$invalid"> Vul de achternaam in</small>
            </form-element>

            <form-element label="VOORNAAM" mod="werknemer">
                <input type="text" name="Voornaam" class="form-control" placeholder="VOORNAAM" ng-model="werknemer.voornaam"/>
                <small class="errorMessage" ng-show="werknemer_form.voornaam.$dirty && werknemer_form.voornaam.$invalid"> Vul de voornaam in</small>
            </form-element>

           <form-element label="TELEFOONNUMMER" mod="werknemer">
                <input type="text" name="Telefoonnummer" class="form-control" placeholder="TELEFOONNUMMER" ng-model="werknemer.tel" only-numbers/>
                <small class="errorMessage" ng-show="werknemer_form.tel.$dirty && werknemer_form.tel.$invalid"> Vul het tel nr in</small>
            </form-element>


             <form-element label="COMMENTS" mod="werknemer">
                <input type="text" name="Commentaar" class="form-control" placeholder="COMMENTS" ng-model="werknemer.comments"/>
                <small class="errorMessage" ng-show="werknemer_form.comments.$dirty && werknemer_form.comments.$invalid"> Vul aanvullend commentaar in</small>
            </form-element>
            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Annuleren</a>
                        <button ng-click="saveWerknemer(werknemer);"
                                ng-disabled="werknemer_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
