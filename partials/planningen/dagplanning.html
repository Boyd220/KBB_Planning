    <ul class="breadcrumb">
        <li>
        <i class="ace-icon fa fa-home home-icon"></i>
            <a ng-click="logout();">Home</a>
        </li>
        <li>
            <a href="#dashboard">Dashboard</a>
        </li>
        <li>
            <a href="#Werknemers">Werknemers</a>
        </li>
  <li role="presentation" class="dropdown">
    <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
     Planningen <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        <li class="active"> <a href="#Planningen/Dagplanning"> Dagplanning </a></li>
        <li>
            <a href="#Planningen/Weekplanning">Weekplanning</a>

</div>  

    
<hr/>
  <input class="form-control" id="Date" placeholder="DD/MM/YYYY" type="date" ng-model="dagplanning.datum" min="2016-01-01" max="2030-12-31" />

  <button style="margin-top: 1em;" class="btn btn-default" ng-click="getDagplanning(dagplanning)">Vraag dagplanning op</button>
  <hr/>

<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(dagplanning);">&nbsp;Voeg dagplanning toe</button>
<div class="btn-group" data-toggle="buttons">

 <label class="btn btn-default active">
    <input type="radio" id="algemeen" aria-label="Algemeen">Algemeen
  </label>

 <label class="btn btn-default">
    <input type="radio" id="oogst" aria-label="Oogst">Oogst
  </label>

   <label class="btn btn-default">
    <input type="radio" id="dieven" aria-label="Dieven">Dieven/draaien
  </label>

   <label class="btn btn-default">
    <input type="radio" id="bladknippen" aria-label="Bladknippen">Bladknippen
  </label>

    <label class="btn btn-default">
    <input type="radio" id="snoeien" aria-label="Snoeien">Snoeien
  </label>

    <label class="btn btn-default">
    <input type="radio" id="zakken" aria-label="Zakken">Zakken
  </label>

      <label class="btn btn-default">
    <input type="radio" id="verpakking" aria-label="Verpakking">Verpakking
  </label>

      <label class="btn btn-default">
    <input type="radio" id="overige" aria-label="Overige">Overige
  </label>
</div>
<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Dagplanningen
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="dagplanningen.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="dagplanningen.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in dagplanningen | orderBy:'+datum'" id="{{c.date}}">
        <td>{{c.id}}</td>
        <td>{{c.datum}}</td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteDagplanning(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
